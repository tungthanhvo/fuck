<div class="container" style="width:500px ; padding-top:70px ; padding-bottom:70px">
    <div class="row">
        <div class="col-md-12">
            <div class="well login-box">
                <form name="LoginForm">
                    <legend>Log In</legend>
                    <p class="text-danger" ng-show="error">{{error}}</p>

                    <div class="form-group">
                        <label style="font-weight:normal" for="username" class="required">Username</label>
                        <input id="username" ng-model="user.username" name="username" required ng-maxlength="50" value="" placeholder="Enter Username" type="text" class="form-control" />
                        <div class="has-error">
                            <!--Show message required and maxlength error-->
                            <span class="help-block" ng-if="LoginForm.username.$dirty && (LoginForm.username.$error.required || LoginForm.username.$error.maxlength)">This field is required. Less than or equal 50 characters</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="font-weight:normal" for="password" class="required">Password</label>
                        <input id="password" ng-model="user.password" name="password" required value="" placeholder="Enter Password" type="password" class="form-control" />
                        <div class="has-error">
                            <!--Show message required and maxlength error-->
                            <span class="help-block" ng-if="LoginForm.password.$dirty && (LoginForm.password.$error.required || LoginForm.password.$error.maxlength)">This field is required. Less than or equal 50 characters</span>
                        </div>
                    </div>
                    <p>
                        <label class="checkbox-inline"><input type="checkbox" value="" ng-model="user.remember">Remember my credentials</label>
                    </p>
                    <a href="#resetpassword">
                        <p>Forget Password
                        </p>
                    </a>
                    <input type="submit" class="btn btn-primary" value="Log In" ng-click="submit()" />

                </form>
            </div>
        </div>
    </div>
</div>
