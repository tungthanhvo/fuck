<form name="empHistoryForm">
    <div class="modal-header">
        <h3 class="modal-title">Add Employee History</h3>
    </div>
    <div class="modal-body row">
        <select-year fromyear="employee_history.from_year" toyear="employee_history.to_year"></select-year>
        <div class="form-group col-lg-12">
            <label for="company_name" class="required">Company Name</label>
            <input type="text" placeholder="Enter a company name" name="company_name" ng-model="employee_history.company_name" class="form-control" required ng-maxlength="255" />
            <span class="error" ng-show="empHistoryForm.company_name.$error.required && empHistoryForm.company_name.$dirty">This field is required.</span>
            <span class="error" ng-show="empHistoryForm.company_name.$error.maxlength">The length must be less than 255 characters.</span>
        </div>
        <div class="form-group col-lg-12">
            <label for="position">Position</label>
            <input type="text" placeholder="Enter your position" name="position" ng-model="employee_history.position" class="form-control" ng-maxlength="255" />
            <span class="error" ng-show="empHistoryForm.position.$error.maxlength">The length must be less than 255 characters.</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="add();">Add</button>
        <button class="btn btn-warning" type="button" ng-click="cancel();">Cancel</button>
    </div>
</form>
